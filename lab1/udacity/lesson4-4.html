<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Header</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <style>
      * {
          box-sizing: border-box;
      }
      body {
          font-family: 'Open Sans', sans-serif;
          margin: 0;
          padding: 0;
          background: #f5f5f5;
          color: #333;
      }
      header {
          background-color: #fff;
          border-bottom: 2px solid #ddd;
          padding: 20px 0;
      }
      .header-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 20px;
      }
      .logo {
          width: 180px;
      }
      .menu {
          display: flex;
          gap: 30px;
          list-style: none;
          padding: 0;
          margin: 0;
      }
      .menu li {
          font-weight: 400;
          font-size: 16px;
          color: #555;
          cursor: pointer;
          transition: color 0.3s ease;
      }
      .menu li:hover {
          color: #007acc;
      }
      section {
          padding: 20px;
          max-width: 800px;
          margin: 30px auto;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      section p {
          line-height: 1.6;
          margin-bottom: 15px;
      }
  </style>
</head>
<body>
<header>
  <div class="header-container">
      <img class="logo" src="Udacity_Logo_SVG_200x35.svg" alt="Udacity Logo">
      <ul class="menu">
          <li>Nanodegree</li>
          <li>Catalog</li>
          <li>Classroom</li>
      </ul>
  </div>
</header>
<section>
  <p>There! Doesn't that look better?</p>
  <p>
    There are a lot of different CSS properties - it's going to take some practice and research to learn which to use and when.
  </p>
</section>
</body>
</html>
