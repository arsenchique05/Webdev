<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Simple Div Example</title>
  <style>
    .box {
      border: 2px solid #4CAF50; 
      padding: 20px;           
      margin: 10px 0;           
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  
  <div class="box">
    <h2>Welcome!</h2>
    <p>This is a section grouped inside a <strong>div</strong> element. You can add multiple elements here and style them as one group.</p>
  </div>
  <div class="box">
    <h2>Another Section</h2>
    <p>This is a second example of using a <strong>div</strong> to organize and style content.</p>
  </div>
</body>
</html>
